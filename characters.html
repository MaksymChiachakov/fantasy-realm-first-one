<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fantasy Realm - Character Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Uncial+Antiqua&display=swap" rel="stylesheet" />
    <style>
        :root {
            --purple: #6a0dad;
            --purple-dark: #4b007d;
            --bg-light: #f8f4f8;
            --bg-dark: #1a1a2e;
            --text-light: #222222;
            --text-dark: #e0dcdc;
            --header-bg-light: #bb86fc;
            --header-bg-dark: #3a235e;
            --nav-link-light: #53007a;
            --nav-link-dark: #a78bff;
            --scroll-btn-bg: #6a0dad;
            --scroll-btn-arrow: #000000;
            --card-bg-light: #fff;
            --card-bg-dark: #2a2752;
            --card-border-light: #a78bff;
            --card-border-dark: #bb86fc;
            --card-hover-light: #dcd0ff;
            --card-hover-dark: #3a2c6c;
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --text-color: var(--text-dark);
            --header-bg: var(--header-bg-dark);
            --nav-link-color: var(--nav-link-dark);
            --card-bg: var(--card-bg-dark);
            --card-border: var(--card-border-dark);
            --card-hover: var(--card-hover-dark);
        }

        [data-theme="light"] {
            --bg: var(--bg-light);
            --text-color: var(--text-light);
            --header-bg: var(--header-bg-light);
            --nav-link-color: var(--nav-link-light);
            --card-bg: var(--card-bg-light);
            --card-border: var(--card-border-light);
            --card-hover: var(--card-hover-light);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        a {
            color: var(--nav-link-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover,
        a:focus {
            color: var(--purple-dark);
            outline: none;
        }

        header {
            position: sticky;
            top: 0;
            background-color: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .logo {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 1.8rem;
            color: #fff;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            font-size: 1rem;
        }

        .theme-toggle-btn {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle-btn:hover,
        .theme-toggle-btn:focus {
            background-color: #fff;
            color: var(--purple);
            outline: none;
        }

        main {
            flex-grow: 1;
            max-width: 1100px;
            margin: 2rem auto 4rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--purple);
            text-shadow: 1px 1px 3px rgba(106, 13, 173, 0.7);
            text-align: center;
            font-size: 2.5rem;
        }

        h2.section-title {
            font-family: 'Uncial Antiqua', cursive;
            text-align: center;
            color: var(--purple);
            margin-bottom: 0.8rem;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(106, 13, 173, 0.6);
        }

        section.characters-list {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 1rem;
            padding-bottom: 0.5rem;
            user-select: none;
            background-color: var(--card-bg);
            border: 3px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(106, 13, 173, 0.3);
            padding: 1rem;
        }

        section.characters-list::-webkit-scrollbar {
            height: 10px;
        }

        section.characters-list::-webkit-scrollbar-thumb {
            background-color: var(--purple);
            border-radius: 20px;
        }

        .character-card {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 3px solid var(--card-border);
            border-radius: 16px;
            min-width: 160px;
            flex-shrink: 0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.7rem 0.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 12px rgba(106, 13, 173, 0.3);
        }

        .character-card:hover,
        .character-card:focus {
            background-color: var(--card-hover);
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--purple);
        }

        .character-card img {
            width: 120px;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--purple);
            box-shadow: 0 0 10px var(--purple);
            margin-bottom: 0.6rem;
            user-select: none;
            pointer-events: none;
        }

        .character-name {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            text-align: center;
            user-select: text;
        }

        .character-details {
            background-color: var(--card-bg);
            border: 3px solid var(--card-border);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 0 14px rgba(106, 13, 173, 0.4);
            user-select: text;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .details-text {
            flex: 1 1 250px;
            font-size: 1.1rem;
        }

        .details-text h2 {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--purple);
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(106, 13, 173, 0.7);
        }

        .details-text ul {
            list-style-type: none;
            padding-left: 0;
        }

        .details-text ul li {
            margin-bottom: 0.6rem;
        }

        #modelContainer {
            flex: 1 1 300px;
            max-width: 320px;
            height: 320px;
            border: 2px solid var(--purple);
            border-radius: 16px;
            background: linear-gradient(135deg, #3a1a5f, #150e2f);
            box-shadow: 0 0 18px var(--purple);
            touch-action: none;
            user-select: none;
        }

        footer {
            background-color: var(--header-bg);
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            font-size: 0.9rem;
            user-select: none;
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--scroll-btn-bg);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            z-index: 10000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            user-select: none;
            transition: background-color 0.3s ease;
        }

        #scrollTopBtn:hover,
        #scrollTopBtn:focus {
            background-color: #4b007d;
            outline: none;
        }

        #scrollTopBtn::before {
            content: '';
            display: inline-block;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 14px solid var(--scroll-btn-arrow);
            margin-left: 4px;
            vertical-align: middle;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .character-details {
                flex-direction: column;
                gap: 1rem;
                max-width: 90vw;
            }

            #modelContainer {
                max-width: 90vw;
                height: 280px;
            }

            section.characters-list {
                gap: 0.8rem;
            }

            .character-card {
                min-width: 140px;
            }
        }

        @media (max-height: 600px) {
            main {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" tabindex="0">Fantasy Realm</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="elves.html">Elves</a>
            <a href="dwarves.html">Dwarves</a>
            <a href="orcs.html">Orcs</a>
            <a href="dragons.html">Dragons</a>
            <a href="characters.html" aria-current="page">Characters</a>
            <a href="tic-tac-toe.html">Tic Tac Toe</a>
        </nav>
        <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle light/dark theme">Dark Mode</button>
    </header>

    <main>
        <h1>Character Selection</h1>
        <h2 class="section-title">Choose your character</h2>
        <section class="characters-list" role="list" aria-label="List of characters">
            <!-- Character cards dynamically inserted here -->
        </section>
        <section class="character-details" aria-live="polite" aria-atomic="true">
            <div class="details-text" tabindex="0">
                <h2>Select a character to see details</h2>
                <p>Click on a character above to see their stats and 3D model.</p>
            </div>
            <div id="modelContainer" aria-label="3D character model" role="img"></div>
        </section>
    </main>

    <button id="scrollTopBtn" aria-label="Scroll to top"></button>

    <footer>
        &copy; 2024 Fantasy Realm. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

        document.addEventListener("DOMContentLoaded", () => {
            const characters = [
                {
                    name: "Elf",
                    description: "Мудрий ельф з магічними здібностями.",
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Elf_character_in_fantasy_video_game.png/220px-Elf_character_in_fantasy_video_game.png",
                    modelPath: "models/elf.glb"
                },
                {
                    name: "Dragon",
                    description: "Стародавній дракон, що стер мир зі світу.",
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Dragon_%2828286148706%29.jpg/2560px-Dragon_%2828286148706%29.jpg",
                    modelPath: "models/dragon.glb"
                },
                {
                    name: "Orc",
                    description: "Жорстокий орк, готовий до битви.",
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Orc_concept_art.png/1280px-Orc_concept_art.png",
                    modelPath: "models/orc.glb"
                }
            ];

            const container = document.getElementById('characterContainer');
            const modelContainer = document.getElementById('modelContainer');

            let scene, camera, renderer, currentModel, animationId;

            function createCharacterCard(character) {
                const card = document.createElement('div');
                card.classList.add('character-card');

                const img = document.createElement('img');
                img.src = character.image;
                img.alt = character.name;

                const name = document.createElement('h3');
                name.textContent = character.name;

                const desc = document.createElement('p');
                desc.textContent = character.description;

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(desc);

                card.addEventListener('click', () => loadModel(character.modelPath));

                return card;
            }

            function loadCharacters() {
                characters.forEach(character => {
                    const card = createCharacterCard(character);
                    container.appendChild(card);
                });
            }

            function initThree() {
                if (!scene) {
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, modelContainer.clientWidth / modelContainer.clientHeight, 0.1, 1000);
                    camera.position.z = 3;

                    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                    renderer.setSize(modelContainer.clientWidth, modelContainer.clientHeight);
                    modelContainer.appendChild(renderer.domElement);

                    const light = new THREE.DirectionalLight(0xffffff, 1);
                    light.position.set(5, 5, 5);
                    scene.add(light);

                    const ambient = new THREE.AmbientLight(0x404040);
                    scene.add(ambient);
                }
            }

            function loadModel(modelPath) {
                if (!scene) initThree();

                // Очистити попередню модель
                if (currentModel) {
                    scene.remove(currentModel);
                    currentModel.traverse(child => {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(mat => mat.dispose());
                            } else {
                                child.material.dispose();
                            }
                        }
                    });
                }

                const loader = new GLTFLoader();
                loader.load(modelPath, (gltf) => {
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    animate();
                }, undefined, (error) => {
                    console.error('Помилка завантаження моделі:', error);
                });
            }

            function animate() {
                cancelAnimationFrame(animationId); // Зупиняємо попередній рендер
                const renderLoop = () => {
                    if (currentModel) currentModel.rotation.y += 0.01;
                    renderer.render(scene, camera);
                    animationId = requestAnimationFrame(renderLoop);
                };
                renderLoop();
            }

            loadCharacters();
        });
    </script>

</body>

</html>
